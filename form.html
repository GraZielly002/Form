<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    
    <div>
        <h1>Cadastro Teste</h1>
        <p><h4>Complete suas informações</h4></p>
        <br>
    </div>

    <form>
        <fieldset>
            <div>
                <label>Nome</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label>Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>
    
        <div>
            <label>Email</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label><h2>Qual seu gênero de filme favorito?</label></h2>
            <h4>Selecione dentre as opções abaixo</h4>
            <br>
            <label>
                <input type="radio" name="devweb" value="Ação">Ação
            </label>
            <br>
            <label>
                <input type="radio" name="devweb" value="Comédia">Comédia
            </label>
            <br>
            <label>
                <input  type="radio" name="devweb" value="Drama">Drama
            </label>
            <br>
            <label>
                 <input type="radio" name="devweb" value="Aventura">Aventura
            </label>
            <br>
            <label>
                <input type="radio" name="devweb" value="Terror">Terror
            </label>
            <br>
            <label>
                <input type="radio" name="devweb" value="Romance">Romance
            </label>
            <br>
            <label>
                <input type="radio" name="devweb" value="Ficção Cientifica">Ficção Cientifica
            </label>
        


            <div>
                <label><h4>Você gostaria de receber notificações do site?</label></h4>
                <select id="Você gostaria de receber notificações do site?">
                  <option selected disabled value="">Selecione</option>
                  <option>Sim</option>
                  <option>Não</option>
                </select>
                
            </div>
            
            <fieldset>
                <div>
                <label><h4>Selecione seu nivel de conhecimentos sobre o mundo do cinema</h4></label>
                 <p><h5>Para que possamos trazer mais conteúdos de acordo com seu conhecimento e melhor aprofundamento sobre o mesmo</h5></p>
                </div>


            </fieldset>



        </div>
        

    </form>
         

</body>
</html>
